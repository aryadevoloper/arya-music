<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arya Musik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <img src="logo.png" alt="Arya Musik Logo" class="logo">
    <div class="loader"></div>
  </div>

  <!-- Main App -->
  <div id="app" class="hidden">
    <header>
      <h1>Arya Musik</h1>
      <input type="text" id="search" placeholder="Cari musik...">
    </header>

    <main>
      <div id="results" class="music-grid"></div>
    </main>

    <!-- Global Player -->
    <footer id="player">
      <img id="cover" src="logo.png" alt="cover">
      <div class="info">
        <h2 id="title">Belum ada musik</h2>
        <p id="artist">-</p>
      </div>
      <button id="playPause">▶️</button>
      <audio id="audio"></audio>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
